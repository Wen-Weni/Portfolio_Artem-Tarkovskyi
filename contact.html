<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Composer</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <h1 id="contact-title">Контакти</h1>
  
    <div class="contact-form-container">
  
      <form class="contact-form" id="contact-form">
        <label id="label-name" for="name">Ім'я</label>
        <input id="name" name="name" required>
  
        <label id="label-email" for="email">Email</label>
        <input id="email" name="email" type="email" required>
  
        <label id="label-message" for="message">Повідомлення</label>
        <textarea id="message" name="message" rows="6" required></textarea>
  
        <button class="btn" id="send-btn" type="submit">Відправити</button>
      </form>
  
    </div>

  </main>

  <div id="footer-placeholder"></div>
  <script src="assets/script.js"></script>
</body>
</html>
