<html lang="uk">
<head>

  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <section class="hero">
      <div class="hero-left">
        <h1 id="hero-title">Japanese-Jazz Composer</h1>
        <p id="hero-sub">Авторські композиції та аранжування для гітари</p>
        <div class="cta">
          <a class="btn" href="music.html" id="cta-listen">Слухати</a>
          <a class="btn ghost" href="about.html" id="cta-about">Про мене</a>
        </div>
      </div>
      <div class="hero-right">
        <img src="assets/images/avatar.jpg" alt="composer photo" class="avatar">
      </div>

    <section class="features">

        <h3 id="f3-title">Контакти</h3>
        <p id="f3-text">Соцмережі, замовлення, Ko-fi</p>
      </article>
    </section>

    <section class="preview">
      <h2 id="works-title">Останні роботи</h2>
      <div class="cards">
        <div class="card">
          <img src="assets/images/cover1.jpg" alt="">
          <h4>Композиція A</h4>
          <a href="music.html" class="btn small">Слухати</a>
        </div>
        <div class="card">
          <img src="assets/images/cover2.jpg" alt="">
          <h4>Аранжування B</h4>
          <a href="music.html" class="btn small">Слухати</a>

  <div id="footer-placeholder"></div>
