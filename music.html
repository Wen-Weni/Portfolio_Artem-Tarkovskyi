<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music — Composer</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <h1 id="music-page-title">Музика</h1>

    <section class="media-row">
      <div class="media-col">
        <h3>YouTube — Плейлист</h3>
        <!-- YouTube плейлист або відео: вставте свій ID плейлиста -->
        <div class="embed">
          <iframe width="560" height="315"
            src="https://youtube.com/playlist?list=PLhPBLTwjj3KfSPhj_g16RRFV7CRxlDwCS&si=L6cnCNqb7MUIZKB1"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>

      <div class="media-col">
        <h3>SoundCloud</h3>
        <!-- Приклад embed SoundCloud (замініть URL) -->
        <div class="embed">
          <iframe width="100%" height="166" scrolling="no" frameborder="no"
            src="https://soundcloud.com/artem-tarkovskij-19"></iframe>
        </div>

        <h3>Підтримка / Ko-fi</h3>
        <a class="btn" href="https://ko-fi.com/artemtarkovskyi" target="_blank" rel="noopener">Підтримати на Ko-fi</a>
      </div>
    </section>

    <section>
      <h2 id="arrangements-title">Аранжування</h2>
      <p>Опис про аранжування під гітару, нотні листи (посилання на файли чи Ko-fi продаж).</p>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="assets/script.js"></script>
</body>
</html>
